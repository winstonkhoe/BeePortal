<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('assets/images/image-login-page.jpeg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Login
				</span>
				<div class="login100-form validate-form p-b-33 p-t-5">

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input id="email" class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input id="password" class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button id="login-btn" class="login100-form-btn">
							Login
						</button>
					</div>

				</div>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>

<script type="module">
	import { Firestore, collection, getDocs, doc, deleteDoc, getFirestore } from 'https://www.gstatic.com/firebasejs/9.5.0/firebase-firestore.js'
	import { firebaseApp } from './assets/js/firebase.js'

	const db = getFirestore(firebaseApp)
  
	document.getElementById('login-btn').addEventListener('click', async()=>{
    //	console.log('authenticating...')
		let emailTyped = document.getElementById('email').value
		let passwordTyped = document.getElementById('password').value

		const Users = await getDocs(collection(db, "Users"))
		Users.forEach((user) => {
		const {email, password} = user.data()
        if(emailTyped == email && passwordTyped == password)
        {
			window.location.assign('./home.html')
        }
	  })
	})
</script>
