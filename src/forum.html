  <script type="module">
    import { ForumController } from "./assets/js/controller/ForumController.js";
    import { UserController } from "./assets/js/controller/UserController.js";
    import {initializeNavbar} from './assets/js/navbar.js'

    window.onload = async () => {
      let currUserID = localStorage.getItem('user_id')
      let currUser = await UserController.getUser(currUserID)
      initializeNavbar(currUser.role)

      let urlQuery = new URLSearchParams(window.location.search);
      let classID = urlQuery.get("class_id");
      let Forums
      if(classID === null || typeof classID === 'undefined')
      {
        let userID = localStorage.getItem('user_id')
        Forums = await ForumController.getAllForumOfUser(userID)
      }
      else
      {
        Forums = await ForumController.getAllClassForum(classID);
      }
        Forums.map(async (f) => {
          let user = await UserController.getUser(f.userID);
          let body = document.querySelector("#forum-body");
          let template = document.querySelector("#forum-card-template");

          const clone = template.content.cloneNode(true);
          const forumCreator = clone.querySelector("#forum-creator");
          const forumTitle = clone.querySelector("#forum-title");
          const forumTimeStamp = clone.querySelector("#forum-date");

          var dateObj = new Date(f.date * 1000);
          var year = dateObj.getFullYear();
          var month = dateObj.toLocaleDateString(undefined, { month: "short" });
          var date = dateObj.getDate();
          var hour =
            dateObj.getHours() < 10
              ? "0" + dateObj.getHours()
              : dateObj.getHours();
          var min =
            dateObj.getMinutes() < 10
              ? "0" + dateObj.getMinutes()
              : dateObj.getMinutes();
          var time =
            f.date.toDate().toDateString() +
            ", " +
            f.date.toDate().toLocaleTimeString("en-US");
          forumCreator.textContent = user.name;
          forumTitle.textContent = f.title;
          forumTimeStamp.textContent = time;
          console.log(f.title);

          let forumCard = clone.querySelector('#forum-card')
          forumCard.addEventListener('click', ()=>{
            window.location.assign(`./forum_detail.html?forum_id=${f.forumID}`)
          })

          body.appendChild(clone);
        })
      }
  </script>
