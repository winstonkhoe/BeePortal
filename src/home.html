  <script type="module">
    import {UserController} from './assets/js/controller/UserController.js'

    window.onload = async () => {
      let userID = localStorage.getItem('user_id') 
      const User = await UserController.getUser(userID)

      let body = document.querySelector('#user-card-fetch')
      let template = document.querySelector('#user-card-template')

      const clone = template.content.cloneNode(true)
      const userName = clone.querySelector('#user-name')
      const userRole = clone.querySelector('#user-role')

      userName.textContent = User.name
      userRole.textContent = User.role

      // clone.querySelector('#card-container').addEventListener('click', ()=>{
      //   window.location.assign(`forum_detail.html?id=${c.id}`)
      // })
      body.appendChild(clone)
    }
