  <script type="module">
    import { ClassController } from "./assets/js/controller/ClassController.js";
    import { CourseController } from "./assets/js/controller/CourseController.js";
    import { UserController } from "./assets/js/controller/UserController.js";


    let userID = localStorage.getItem("user_id");

    window.onload = async () => {
      let currUser = await UserController.getUser(userID)
      if(currUser.role == 'administrative department')
      {
        let body = document.querySelector("#create-class-body")
        let template = document.querySelector('#create-class-button-template')
        let clone = template.content.cloneNode(true);
        body.appendChild(clone)
      }
      const class_list = await ClassController.getAllClass(userID);
      console.log(class_list)
      if (class_list) {
        class_list.forEach(async (c) => {
          console.log(c)
          let courseData = await CourseController.getCourse(c.courseID.id);
          let body = document.querySelector("#forum-body");
          let template = document.querySelector("#class-card-template");

          let clone = template.content.cloneNode(true);
          let forumClassCode = clone.querySelector("#class-code");
          let forumCourseName = clone.querySelector("#class-course-name");

          clone.querySelector("#assignment-link").href =
            `./assignment.html?class_id=${c.classID}`

          forumClassCode.textContent = c.classCode;
          forumCourseName.textContent = courseData.name;

          clone
            .querySelector("#card-container")
            .addEventListener("click", () => {
              window.location.assign(`./assignment.html?class_id=${c.classID}`);
            });

          body.appendChild(clone);
        });
      }
    };
  </script>
