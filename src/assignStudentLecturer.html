<script type="module">
    // FP -> Fetch Place
    import { CourseController } from './assets/js/controller/CourseController.js'
    import { ClassController } from './assets/js/controller/ClassController.js'
    import { UserController } from './assets/js/controller/UserController.js'
    import { ForumController } from './assets/js/controller/ForumController.js'
    import { ScheduleController } from './assets/js/controller/ScheduleController.js'
    import { getMultipleSelectValues } from './assets/js/utils.js'

    const lecturerSelectFP = document.getElementById('lecturer-select')
    const studentSelectFP = document.getElementById('student-select')
    const classCodeTxt = document.getElementById('class-code')
    const assignBtn = document.getElementById('assign-btn')
    const errorMessage = document.getElementById('error-message')

    window.onload = async () => {
      const urlQuery = new URLSearchParams(window.location.search);
      const classID = urlQuery.get("class_id");
      let currClass = await ClassController.getClass(classID)
      classCodeTxt.textContent = currClass.classCode

      let lecturerList = await UserController.getAllUserByRole('lecturer')
      let studentList = await UserController.getAllUserByRole('student')

      lecturerList.map((lecturer) => {
        console.log(lecturer)
        let opt = document.createElement('option');
        opt.value = lecturer.userID;
        opt.innerHTML = lecturer.lecturerID + ' - ' + lecturer.name;
        lecturerSelectFP.appendChild(opt);
      })

      studentList.map((student) => {
        let opt = document.createElement('option');
        opt.value = student.userID;
        opt.innerHTML = student.studentID + ' - ' + student.name;
        studentSelectFP.appendChild(opt);
      })

      assignBtn.addEventListener('click', async ()=>{
        let lecturerSelectedList = []
        lecturerSelectedList = getMultipleSelectValues(lecturerSelectFP)
        
        let studentSelectedList = []
        studentSelectedList = getMultipleSelectValues(studentSelectFP)

        let message = ""
        if(message == "")
        {
          let success = await ClassController.updateClass(classID, lecturerSelectedList, studentSelectedList)
          message = "Failed Assigning, try again!"
        }
        errorMessage.textContent = message
              
      })
        
    }
  
</script>
