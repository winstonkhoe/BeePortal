  <script type="module">
    import { AnswerController } from "./assets/js/controller/AnswerController.js";
    import { AssignmentController } from "./assets/js/controller/AssignmentController.js";
    import { ExamController } from "./assets/js/controller/ExamController.js";
    import { ScoreController } from "./assets/js/controller/ScoreController.js";
    import { ClassController } from "./assets/js/controller/ClassController.js";
    import { UserController } from "./assets/js/controller/UserController.js";
    import {initializeNavbar} from './assets/js/navbar.js'
    import { capitalizeFirstLetter } from './assets/js/utils.js'
    
    var dateOptions = { year: "numeric", month: "short", day: "numeric" };
    var timeOptions = {
      timeZone: "Asia/Jakarta",
      timeZoneName: "short",
      hour: "2-digit",
      minute: "2-digit",
    };

    window.onload = async () => {
      let currUserID = localStorage.getItem('user_id')
      let currUser = await UserController.getUser(currUserID)
      initializeNavbar(currUser.role)

      let urlQuery = new URLSearchParams(window.location.search);
      let examID = urlQuery.get("exam_id");

      let currExam = await ExamController.getExam(examID)
      let currClass = await ClassController.getClass(currExam.classID)
      let examDesc = document.getElementById("exam-description");
      examDesc.textContent = `${capitalizeFirstLetter(currExam.type)} Exam - ${currClass.classCode}`;

      const saveScoreBtn = document.getElementById("save-score");

      let body = document.querySelector("#assignment-answer-body");

        let studentList = [];
        studentList = await ClassController.getAllStudentListByClass(
          currExam.classID
        );
        let template = document.getElementById("assignment-answer-template");

        studentList.map(async (student) => {
          let clone = template.content.cloneNode(true);

          let userName = clone.querySelector("#assignment-user-name");
          userName.textContent = student.name;

          let userID = clone.querySelector("#assignment-user-id");
          userID.textContent = student.studentID;

          let reportCheatingBtn = clone.querySelector('#report-cheating-btn')

          console.log(await ScoreController.checkReported(examID, student.userID))
          console.log(await ScoreController.checkReported(examID, student.userID) === true)
          if(await ScoreController.checkReported(examID, student.userID) === true)
          {
            reportCheatingBtn.textContent = 'Reported'
            reportCheatingBtn.disabled = true
          }
          else
          {
            reportCheatingBtn.addEventListener('click', async ()=>{
              let success = await ScoreController.reportCheating(examID, student.userID)
              reportCheatingBtn.textContent = 'Reported'
              reportCheatingBtn.disabled = true
            })
          }
          body.appendChild(clone);
        });
    };
  </script>
