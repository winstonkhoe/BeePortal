  <script type="module">
    // FP -> Fetch Place
    import { ExamController } from "./assets/js/controller/ExamController.js";
    import { UserController } from "./assets/js/controller/UserController.js";
    import { CourseController } from "./assets/js/controller/CourseController.js";
    import { ClassController } from "./assets/js/controller/ClassController.js";
    import { ForumController } from "./assets/js/controller/ForumController.js";
    import { ScheduleController } from "./assets/js/controller/ScheduleController.js";
    import { getMultipleSelectValues } from "./assets/js/utils.js";
    import { initializeNavbar } from "./assets/js/navbar.js";

    const courseSelect = document.getElementById("course-select");
    const examTypeSelect = document.getElementById("exam-type-select");
    const examClassSelect = document.getElementById("exam-class-select");
    const examStartDate = document.getElementById("exam-start-date");
    const examEndDate = document.getElementById("exam-end-date");
    const assignExamBtn = document.getElementById("assign-exam-btn");
    const errorMessage = document.getElementById("error-message");

    window.onload = async () => {
      let currUserID = localStorage.getItem("user_id");
      let currUser = await UserController.getUser(currUserID);
      initializeNavbar(currUser.role);

      let userID = localStorage.getItem("user_id");
      let courseList = await CourseController.getAllCourses();
      courseList.map((course) => {
        let opt = document.createElement("option");
        opt.value = course.courseID;
        opt.innerHTML = course.name;
        courseSelect.appendChild(opt);
      });

      courseSelect.addEventListener("change", async () => {
        let chosenCourseID = courseSelect.value;
        if (chosenCourseID != "") {
          while (examClassSelect.firstChild) {
            examClassSelect.firstChild.remove();
          }
          let classList = await ClassController.getAllCourseClasses(
            chosenCourseID
          );
          classList.map((c) => {
            let opt = document.createElement("option");
            opt.value = c.classID;
            opt.innerHTML = c.classCode;
            examClassSelect.appendChild(opt);
          });
        }
      });

      assignExamBtn.addEventListener("click", async () => {
        let message = "";
        if (
          courseSelect.value == "" ||
          examTypeSelect.value == "" ||
          examStartDate.value == "" ||
          examEndDate.value == "" ||
          examClassSelect.value == ""
        ) {
          message = "Fields cannot be empty, and options should be picked";
        }
        console.log(new Date(examEndDate.value).getTime() <= new Date(examStartDate.value).getTime())
        // if(dates.compare(new Date(examStartDate), new Date()) < 0)
        // {
        //   message = "Exam Start Date cannot be earlier than current date and time"
        // }
        if(new Date(examStartDate.value) < new Date())
        {
          message = "Exam Start Date cannot be earlier than current date and time"
        }
        else if(new Date(examEndDate.value) <= new Date(examStartDate.value))
        {
          message = "Exam end date cannot be earlier or ends at start date"
        }
        // if(dates.compare(new Date(examEndDate), new Date(examStartDate)) <= 0)
        // {
        //   message = "Exam end date cannot be earlier or ends at start date"
        // }

        if (message == "") {
          let selectedClass = getMultipleSelectValues(examClassSelect)
          selectedClass.map( async (s) => {
            let c = await ClassController.getClass(s)
            let success = await ExamController.insertExam(s, examStartDate.value, examEndDate.value, examTypeSelect.value)
            if(success === false) message = `Failed Assigning Exam for ${c.classCode}, try again!`;
          })
          if(message == '')
            alert('Assign Exam is successful!')
          else alert(message)
        }
        errorMessage.textContent = message;
        //redirect to assign student & lecturer
      });
    };
