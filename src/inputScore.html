  <script type="module">
    import { AnswerController } from "./assets/js/controller/AnswerController.js";
    import { AssignmentController } from "./assets/js/controller/AssignmentController.js";
    import { ScoreController } from "./assets/js/controller/ScoreController.js";
    import { ClassController } from "./assets/js/controller/ClassController.js";
    import { UserController } from "./assets/js/controller/UserController.js";

    var dateOptions = { year: "numeric", month: "short", day: "numeric" };
    var timeOptions = {
      timeZone: "Asia/Jakarta",
      timeZoneName: "short",
      hour: "2-digit",
      minute: "2-digit",
    };

    window.onload = async () => {
      let currUserID = localStorage.getItem('user_id')
      let currUser = await UserController.getUser(currUserID)
      let scoreRole = ['lecturer', 'student', 'scoring department']
      if(scoreRole.indexOf(currUser.role) >= 0)
      {
        let navTemplate = document.getElementById('nav-item-template')
        let navBody = document.getElementById('navbar-list')
        let navClone = navTemplate.content.cloneNode(true)
        let navA = navClone.querySelector('a')
        navA.href = `./score.html`
        navA.textContent = 'Score'
        navBody.appendChild(navClone)
      } 

      let urlQuery = new URLSearchParams(window.location.search);
      let assignmentID = urlQuery.get("assignment_id");

      let currAssignment = await AssignmentController.getAssignment(
        assignmentID
      );
      let question = document.getElementById("assignment-question");
      question.textContent = currAssignment.content;

      const saveScoreBtn = document.getElementById("save-score");

      let body = document.querySelector("#assignment-answer-body");

      if (!currAssignment.group) {
        let studentList = [];
        studentList = await ClassController.getAllStudentListByClass(
          currAssignment.classID
        );
        let template = document.getElementById("assignment-answer-template");

        studentList.map(async (student) => {
          let studentAnswer =
            await AnswerController.getStudentAnswerOfIndividualAssignment(
              assignmentID,
              student.userID
            );
          let clone = template.content.cloneNode(true);

          let userName = clone.querySelector("#assignment-user-name");
          userName.textContent = student.name;

          let userID = clone.querySelector("#assignment-user-id");
          userID.textContent = student.studentID;

          
          let userAnswer = clone.querySelector("#assignment-answer");
          userAnswer.textContent =
          studentAnswer === null ? "" : studentAnswer.answer;
          
          let inputScore = clone.querySelector("input");
          inputScore.id = student.userID;
          if (studentAnswer === null) {
            inputScore.value = 0;
          }

          let existingScore = await ScoreController.getExistingScore(currAssignment.assignmentID, student.userID)
          console.log(existingScore)
          if(existingScore !== null && existingScore !== undefined && existingScore.length > 0)
          {
            inputScore.value = existingScore[0].score
          }

          body.appendChild(clone);
        });
      }

      saveScoreBtn.addEventListener("click", async () => {
        let allInputScores = body.querySelectorAll("input");
        console.log(allInputScores)
        let inputScoreList = []
        let emptyValue = false
        allInputScores.forEach((i) => {
          if(i.value == '')
            emptyValue = true
          inputScoreList.push(i)
        })
        if(emptyValue === false)
        {
          await Promise.all(
            inputScoreList.map(async (input) => {
              let inputUserID = input.id;
              let inputScoreValue = input.value;
  
              await ScoreController.insertScore(
                currAssignment.classID,
                currAssignment.assignmentID,
                inputUserID,
                inputScoreValue
              );
            })
          );
        }
        else
        {
          alert('All Score must be filled!')
        }
      });
    };
  </script>
