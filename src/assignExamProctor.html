  <script type="module">
    // FP -> Fetch Place
    import { ExamController } from "./assets/js/controller/ExamController.js";
    import { UserController } from "./assets/js/controller/UserController.js";
    import { CourseController } from "./assets/js/controller/CourseController.js";
    import { ClassController } from "./assets/js/controller/ClassController.js";
    import { ForumController } from "./assets/js/controller/ForumController.js";
    import { ScheduleController } from "./assets/js/controller/ScheduleController.js";
    import { getMultipleSelectValues } from "./assets/js/utils.js";
    import { initializeNavbar } from "./assets/js/navbar.js";

    const proctorSelect = document.getElementById("proctor-select");
    const assignExamProctorBtn = document.getElementById("assign-exam-proctor-btn");
    const errorMessage = document.getElementById("error-message");

    window.onload = async () => {
      let currUserID = localStorage.getItem("user_id");
      let currUser = await UserController.getUser(currUserID);
      initializeNavbar(currUser.role);

      const urlQuery = new URLSearchParams(window.location.search);
      let userID = localStorage.getItem("user_id");

      let examID = urlQuery.get("exam_id");

      let proctorList = await UserController.getAllProctors()

      proctorList.map((proctor) => {
        let opt = document.createElement("option");
        opt.value = proctor.userID;
        opt.innerHTML = proctor.lecturerID + ' - ' + proctor.name;
        proctorSelect.appendChild(opt);
      })

      assignExamProctorBtn.addEventListener("click", async () => {
        let message = "";
        if (proctorSelect.value == "") {
          message = "Fields cannot be empty, and options should be picked";
        }

        if (message == "") {
          let success = await ExamController.assignProctor(
            examID,
            proctorSelect.value
          );
          if (success === false)
            message = `Failed Assigning Exam Proctor try again!`;
          else message = "Assign Exam is successful!";

          alert(message);
        }
        errorMessage.textContent = message;
      });
    };
  </script>
