  <script type="module">
    // FP -> Fetch Place
    import { CourseController } from "./assets/js/controller/CourseController.js";
    import { ClassController } from "./assets/js/controller/ClassController.js";
    import { UserController } from "./assets/js/controller/UserController.js";
    import { ForumController } from "./assets/js/controller/ForumController.js";
    import { ScheduleController } from "./assets/js/controller/ScheduleController.js";
    import { getMultipleSelectValues } from "./assets/js/utils.js";
    import { initializeNavbar } from "./assets/js/navbar.js";

    const courseID = document.getElementById("course-id");
    const courseName = document.getElementById("course-name");
    const courseCredits = document.getElementById("course-credits");
    const createBtn = document.getElementById("create-btn");
    const errorMessage = document.getElementById("error-message");

    window.onload = async () => {
      let currUserID = localStorage.getItem("user_id");
      let currUser = await UserController.getUser(currUserID);
      initializeNavbar(currUser.role);

      createBtn.addEventListener("click", async () => {
        let message = "";
        if (
          courseID.value == "" ||
          courseName.value == "" ||
          courseCredits.value == ""
        ) {
          message = "Fields cannot be empty";
        }
        if (message == "") {
          let success = await CourseController.insertCourse(
            courseID.value,
            courseName.value,
            courseCredits.value
          );
          if (!success) message = "Failed Creating Course, try again!";
        }
        errorMessage.textContent = message;
        //redirect to assign student & lecturer
      });
    };
  </script>
