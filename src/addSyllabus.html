    const syllabusFields = document.getElementById('syllabus-fields');
    const syllabusModifyType = document.getElementById('syllabus-modify-type');
    const updateContent = document.getElementById('syllabus-update-content')
    const updateBtn = document.getElementById("create-btn");
    const errorMessage = document.getElementById("error-message");
    const manageSyllabusHeadline = document.getElementById('manage-syllabus')
    const inputBody = document.getElementById('input-body')
    const inputTemplate = document.getElementById('input-template')

    window.onload = async () => {
      let currUserID = localStorage.getItem("user_id");
      let currUser = await UserController.getUser(currUserID);
      initializeNavbar(currUser.role);

      const urlQuery = new URLSearchParams(window.location.search);
      const courseID = urlQuery.get("course_id");

      let currCourse = await CourseController.getCourse(courseID)
      manageSyllabusHeadline.textContent = `${courseID} - ${currCourse.name}`
      let availableOptions = [{
        field: ['description'],
        modifications: ['Update']
      },
      {
        field: ['outcomes', 'strategies', 'textbooks'],
        modifications: ['Add', 'Remove']
      },
      ]

      function showFields()
      {
        clearGroupList(inputBody)
        if(['add','update'].indexOf(syllabusModifyType.value.toLowerCase()) >= 0)
        {
          let clone = inputTemplate.content.cloneNode(true)
          let label = clone.querySelector('label')
          label.textContent = `${capitalizeFirstLetter(syllabusModifyType.value)} Content`
          inputBody.appendChild(clone)
        }
      }
      
      syllabusFields.addEventListener('change', () => {
        clearGroupList(syllabusModifyType)
        let selectedField = syllabusFields.value
        if(selectedField != '')
        {
          availableOptions.map((availOpt) => {
            if(availOpt.field.indexOf(selectedField.toLowerCase()) >= 0)
            {
              let options = availOpt.modifications
              options.map((o) => {
                let opt = document.createElement("option");
                opt.value = o.toLowerCase();
                opt.innerHTML = o;
                syllabusModifyType.appendChild(opt);
              })
            }
          })
        }
        showFields()
      })

      syllabusModifyType.addEventListener('change', () => {
        showFields()
      })

      updateBtn.addEventListener("click", async () => {
        let message = "";
        if (
