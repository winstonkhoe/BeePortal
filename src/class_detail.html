  <script type="module">
    import { SyllabusController } from "./assets/js/controller/SyllabusController.js";
    import { ClassController } from "./assets/js/controller/ClassController.js";
    import { CourseController } from "./assets/js/controller/CourseController.js";
    import { UserController } from "./assets/js/controller/UserController.js";
    import { AssignmentController } from "./assets/js/controller/AssignmentController.js";
    import { AnswerController } from "./assets/js/controller/AnswerController.js";
    import {initializeNavbar} from './assets/js/navbar.js'

    const userID = localStorage.getItem("user_id");

    window.onload = async () => {
      const urlQuery = new URLSearchParams(window.location.search);
      const classID = urlQuery.get("class_id");
      const currUser = await UserController.getUser(userID)
      initializeNavbar(currUser.role)
      if(currUser.role == 'administrative department')
      {
        const assignBtn = document.getElementById('assign-button-template')
        let body = document.querySelector("#button-body");
        let template = document.querySelector("#assign-button-template");
        let clone = template.content.cloneNode(true);
        // let aTag = clone.querySelector("a");
        // aTag.href = 

        clone.querySelector('label').addEventListener('click', ()=>{
          window.location.assign(`./assignStudentLecturer.html?class_id=${classID}`)
        })

        body.appendChild(clone)
      }
      const currentClass = await ClassController.getClass(classID);
      const course = await CourseController.getCourse(currentClass.courseID.id);
      const syllabus = await SyllabusController.getSyllabus(
        course.syllabusID.id
      );

      // Course Description
      document.getElementById("course-description").textContent =
        syllabus.description;
      // End Course Description

      // Learning Outcomes
      syllabus.outcomes.map((text) => {
        let body = document.querySelector("#outcomes-body");
        let template = document.querySelector("#outcomes-template");
        let clone = template.content.cloneNode(true);
        let textComponent = clone.querySelector("#outcomes-template-text");
        textComponent.textContent = text;
        body.appendChild(clone);
      });
      // End Learning Outcomes

      // Learning Strategies
      syllabus.strategies.map((text) => {
        let body = document.querySelector("#strategies-body");
        let template = document.querySelector("#strategies-template");
        let clone = template.content.cloneNode(true);
        let textComponent = clone.querySelector("#strategies-template-text");
        textComponent.textContent = text;
        body.appendChild(clone);
      });
      // End Learning Strategies

      // Textbooks
      syllabus.textbooks.map((text) => {
        let body = document.querySelector("#textbooks-body");
        let template = document.querySelector("#textbooks-template");
        let clone = template.content.cloneNode(true);
        let textComponent = clone.querySelector("#textbooks-template-text");
        textComponent.textContent = text;
        body.appendChild(clone);
      });
      // End Textbooks

      // People
      const lecturerList = await ClassController.getAllLecturerListByClass(classID)
      lecturerList.map((lecturer) => {
        let body = document.querySelector("#people-lecturer-body");
        let template = document.querySelector("#people-template");
        let clone = template.content.cloneNode(true);

        let initial = clone.querySelector("#people-template-initial");
        let name = clone.querySelector("#people-template-name");
        let studentID = clone.querySelector("#people-template-id");
        let major = clone.querySelector("#people-template-major");

        initial.textContent = lecturer.name[0].toUpperCase();
        name.textContent = lecturer.name;
        studentID.textContent = lecturer.lecturerID;
        // major.textContent = lecturer.major;

        body.appendChild(clone);
      })

      const studentList = await ClassController.getAllStudentListByClass(classID)
      studentList.map((student) => {
        let body = document.querySelector("#people-student-body");
        let template = document.querySelector("#people-template");
        let clone = template.content.cloneNode(true);

        let initial = clone.querySelector("#people-template-initial");
        let name = clone.querySelector("#people-template-name");
        let studentID = clone.querySelector("#people-template-id");
        let major = clone.querySelector("#people-template-major");

        initial.textContent = student.name[0].toUpperCase();
        name.textContent = student.name;
        studentID.textContent = student.studentID;
        major.textContent = student.major;

        body.appendChild(clone);
      })

      if(currUser.role == 'lecturer')
      {
        let body = document.querySelector('#add-assignment-btn-body')
        let template = document.querySelector('#add-assignment-btn-template')
        let clone = template.content.cloneNode(true)

        let createAsgBtn = clone.querySelector('div')
        createAsgBtn.addEventListener('click', ()=>{
          window.location.assign(`./addAssignment.html?class_id=${classID}`)
        })

        body.appendChild(createAsgBtn)
      }
      // End People


      // Individual Assignments
      let individualAsg = []
      individualAsg = await AssignmentController.getAllClassIndividualAssignments(classID)
      if(individualAsg.length > 0)
      {
        individualAsg.map((i) => {
          let body = document.getElementById('assignment-individual-body')
          let template = document.getElementById('assignment-individual-template')
          let clone = template.content.cloneNode(true)
          let button = clone.querySelector('#assignment-collapse-btn')
          button.setAttribute('data-target', `#${i.assignmentID}`) 
          button.setAttribute('aria-controls', `${i.assignmentID}`) 
          button.textContent = i.title

          let content = clone.querySelector('#assignment-collapse-content')
          content.id = i.assignmentID
          // content.setAttribute('aria-labelledby', ``)

          let contentText = content.querySelector('div')
          contentText.textContent = i.content

          if(currUser.role == 'student')
          {
            let inputBody = clone.querySelector('#answer-input-body')
            let inputTemplate = document.getElementById('answer-input-template')
  
            let inputClone = inputTemplate.content.cloneNode(true)
  
            let saveAnswerBtn = inputClone.querySelector('#answerBtn')
            let answerTxt = inputClone.querySelector('#assignment-content')
            saveAnswerBtn.addEventListener('click', async ()=>{
              if(answerTxt.value.trim() != '')
              {
                let success = await AnswerController.insertAnswer(i.assignmentID, currUser.userID, answerTxt.value.trim())
                if(success === true)
                {
                  alert('Answer successfully saved!')
                }
                else
                {
                  alert('Answer failed to save!')
                }
              }
            })
            inputBody.appendChild(inputClone)
          }
          else if(currUser.role == 'lecturer')
          {
            let inputBody = clone.querySelector('#answer-input-body')
            let inputTemplate = document.getElementById('answer-input-template')
            let inputClone = inputTemplate.content.cloneNode(true)
            let inputScoreBtn = inputClone.querySelector('#answerBtn')
            inputScoreBtn.textContent = 'Input Score'

            inputScoreBtn.addEventListener('click', () => {
              window.location.assign(`inputScore.html?assignment_id=${i.assignmentID}`)
            })
            
            inputBody.appendChild(inputScoreBtn)
          }

          body.appendChild(clone)
        })
      }
      // End Individual Assignments

      // Group Assignments
      let groupAsg = []
      groupAsg = await AssignmentController.getAllClassGroupAssignments(classID)
      if(groupAsg.length > 0)
      {
        groupAsg.map( async (g) => {
          let body = document.getElementById('assignment-group-body')
          let template = document.getElementById('assignment-group-template')
          let clone = template.content.cloneNode(true)
          let button = clone.querySelector('#assignment-collapse-btn')
          button.setAttribute('data-target', `#${g.assignmentID}`) 
          button.setAttribute('aria-controls', `${g.assignmentID}`) 
          button.textContent = g.title

          let content = clone.querySelector('#assignment-collapse-content')
          content.id = g.assignmentID
          // content.setAttribute('aria-labelledby', ``)

          let contentText = content.querySelector('div')
          contentText.textContent = g.content

          if(currUser.role == 'student')
          {
            let inputBody = clone.querySelector('#answer-input-body')
            let inputTemplate = document.getElementById('answer-input-template')
  
            let inputClone = inputTemplate.content.cloneNode(true)
  
            let saveAnswerBtn = inputClone.querySelector('#answerBtn')
            let answerTxt = inputClone.querySelector('#assignment-content')
            saveAnswerBtn.addEventListener('click', async ()=>{
              if(answerTxt.value.trim() != '')
              {
                let success = await AnswerController.insertGroupAnswer(g.assignmentID, currUser.userID, answerTxt.value.trim())
                if(success === true)
                {
                  alert('Answer successfully saved!')
                }
                else
                {
                  alert('Answer failed to save!')
                }
              }
            })
            inputBody.appendChild(inputClone)
          }
          else if(currUser.role == 'lecturer')
          {
            let inputBody = clone.querySelector('#answer-input-body')
            let inputTemplate = document.getElementById('answer-input-template')
            let inputClone = inputTemplate.content.cloneNode(true)
            let inputScoreBtn = inputClone.querySelector('#answerBtn')
            inputScoreBtn.textContent = 'Input Score'

            inputScoreBtn.addEventListener('click', () => {
              window.location.assign(`inputScore.html?assignment_id=${g.assignmentID}`)
            })

            inputBody.appendChild(inputScoreBtn)
          }
          
          body.appendChild(clone)
        })
      }

      // End Group Assignments
    };
  </script>
</html>
