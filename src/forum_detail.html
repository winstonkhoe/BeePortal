  <script type="module">
    import {
      Firestore,
      collection,
      getDocs,
      doc,
      getDoc,
      deleteDoc,
      getFirestore,
      query,
      where,
    } from "https://www.gstatic.com/firebasejs/9.5.0/firebase-firestore.js";
    import { firebaseApp } from "./assets/js/firebase.js";

    const db = getFirestore(firebaseApp);

    const classID = window.location.search.substring(1).split("=")[1];
    console.log(classID);
    window.onload = async () => {
      const q = query(
        collection(db, "Forums"),
        where("classID", "==", classID)
      );
      const Forums = await getDocs(q);
      Forums.forEach((f) => {
        let forumData = f.data();

        let body = document.querySelector("#forum-body");
        let template = document.querySelector("#forum-card-template");

        const clone = template.content.cloneNode(true);
        const forumTitle = clone.querySelector("#class-course");
        const forumTimeStamp = clone.querySelector("#class-code");

        var dateObj = new Date(forumData.date * 1000);
        var year = dateObj.getFullYear();
        var month = dateObj.toLocaleDateString(undefined, { month: "short" });
        var date = dateObj.getDate();
        var hour =
          dateObj.getHours() < 10
            ? "0" + dateObj.getHours()
            : dateObj.getHours();
        var min =
          dateObj.getMinutes() < 10
            ? "0" + dateObj.getMinutes()
            : dateObj.getMinutes();
        // var time = date + ' ' + month + ' ' + year + ', ' + hour + ':' + min
        var time =
          forumData.date.toDate().toDateString() +
          ", " +
          forumData.date.toDate().toLocaleTimeString("en-US");
        // const courseDoc = await getDoc(classData.courseRef)
        // if(courseDoc.exists())
        // {
        // let courseData = courseDoc.data()
        forumTitle.textContent = forumData.title;
        forumTimeStamp.textContent = time;

        // clone.querySelector('#card-container').addEventListener('click', ()=>{
        //   window.location.assign(`forum_detail.html?id=${c.id}`)
        // })
        body.appendChild(clone);
        // }
      });
    };
